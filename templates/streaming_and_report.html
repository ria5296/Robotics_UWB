<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 스트리밍 및 경찰 신고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        #video {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #000;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .report-section {
            margin-top: 50px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .report-section h2 {
            color: #333;
        }

        .report-section p {
            color: #555;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>실시간 스트리밍 및 경찰 신고</h1>

        <!-- 실시간 스트리밍 비디오 -->
        <video id="video" autoplay></video>

        <div class="button-container">
            <button id="disableButton" onclick="window.location.href='/disable_robot'">로봇 비활성화</button>
            <!-- 스트리밍 시작 버튼 -->
            <button id="startStreamingButton">실시간 스트리밍 시작</button>
            <!-- 경찰 신고 버튼 -->
            <button id="reportButton">경찰에 신고</button>
        </div>

        <!-- 경찰 신고 관련 섹션 -->
        <div class="report-section">
            <h2>긴급 신고 정보</h2>
            <p>이 버튼을 클릭하면 가까운 경찰에 신고됩니다.</p>
        </div>
    
    <div class="container">
        <h1>로봇 비활성화</h1>
        <p>현재 로봇 상태: {{ '비활성화됨' if not robot_active else '활성화됨' }}</p>
        
        <!-- 로봇 비활성화 버튼 -->
        <form method="POST">
            <button type="submit" {% if not robot_active %} disabled {% endif %}>로봇 비활성화</button>
        </form>
        
        {% if not robot_active %}
            <p>로봇은 이미 비활성화되었습니다.</p>
        {% endif %}
        


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startStreamingButton = document.getElementById('startStreamingButton');
            const reportButton = document.getElementById('reportButton');
            const video = document.getElementById('video');

            // 실시간 스트리밍 시작 버튼 클릭 시
            startStreamingButton.addEventListener('click', () => {
                startStreaming();
            });

            // 경찰 신고 버튼 클릭 시
            reportButton.addEventListener('click', () => {
                alert('경찰에 신고합니다!');
                // 실제 신고 기능을 위한 코드 추가 가능
            });

            // 실시간 스트리밍 시작 함수 (예시로 비디오 스트리밍을 시작)
            async function startStreaming() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 1280, height: 720 },
                        audio: true
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error('스트리밍 오류:', err);
                }
            }
        });
    </script>

</body>
</html>
