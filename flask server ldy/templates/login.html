<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 페이지 전체 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* body와 html 높이 100%로 설정 및 여백 제거 */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* 상단 제목 바 */
        .title-bar {
            background-color: #663bab;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 로그인 폼 스타일 */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* 홈 링크가 맨 아래에 위치할 수 있도록 */
            margin-top: 80px; /* 상단 여백 추가 */
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            padding: 12px;
            background-color: #663bab;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; /* 버튼 위에 여백 추가 */
        }

        .login-button:hover {
            background-color: #5a31a5;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* 홈 링크 스타일 */
        .home-link {
            position: absolute;
            bottom: 35px; /* 화면 맨 아래로 이동 */
            left: 50%;
            transform: translateX(-50%);
            color: #663bab;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 상단 제목 바 -->
    <div class="title-bar">
        안심귀가봇
    </div>

    <!-- 로그인 폼 -->
    <div class="login-container">
        <!-- 에러 메시지 표시 -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            <div class="input-container">
                <!-- 아이디 입력창 -->
                <input type="text" name="username" placeholder="아이디" required>
                <!-- 패스워드 입력창 -->
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" class="login-button">로그인</button>
        </form>

        <!-- 홈 링크 -->
    </div>
    <a href="{{ url_for('index') }}" class="home-link">메인으로</a>
</body>
</html>
