<!DOCTYPE html>
<html>
<head>
    <title>경북대학교 지도</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>🗺로봇 위치 확인 </h2>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWgYEuRqls0Xsp8nz9nLbZ8HLS7Z5iUBg&callback=initMap"
      async defer>
    </script>

    <script>
        function initMap() {
            const kyungpook = { lat: 35.8884, lng: 128.6106 }; 
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: kyungpook,
            });

            const marker = new google.maps.Marker({
                position: kyungpook,
                map: map,
                title: "경북대학교"
            });
        }
    </script>
</body>
</html>
